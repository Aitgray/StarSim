# data/generation/system_templates.yaml
# System archetypes or templates for generating star systems.
# For now, it remains minimal.
system_templates:
  - id: "default_system"
    name: "Default Star System"
    min_planets: 2
    max_planets: 7

    # These are sampling weights for planet types. They bias toward inhospitable outcomes.
    # "Habitable-ish" types (continental/ocean/arid) are kept low so many systems have none,
    # and most systems that do have them will have 1, occasionally 2.
    planet_type_weights:
      # Habitable-ish (rare)
      continental: 0.35
      ocean: 0.30
      arid: 0.25

      # Marginal (uncommon)
      desert: 0.55
      ice: 0.50

      # Harsh / dead (common)
      barren: 1.10
      barren_cold: 1.10
      airless: 1.00
      toxic: 0.85
      ash: 0.75
      molten: 0.65
      volcanic: 0.60

      # Giants (very common)
      gas_giant: 1.35
      ice_giant: 0.85
      helium_giant: 0.20